<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login - Senesa Child Center</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="../style.css"> <!-- Main site CSS -->
        <link rel="stylesheet" href="admin-login.css"> <!-- Admin-specific styles -->
    </head>
    <body>

        <!-- Header with Logo -->
        <header class="header">
            <a href="../code1.html" class="logo">
                <i class="fas fa-school"></i> Senesa Child Center
            </a>
        </header>

        <!-- Admin Login Section -->
        <section class="admin-login-section">
        <div class="login-box">
            <h2>Admin Login</h2>
            <p class="admin-note"><i class="fas fa-shield-alt"></i> Only authorized personnel are allowed to login.</p>
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <a href="../code1.html" class="back-home">‚Üê Back to Home</a>
        </div>
        </section>

    </body>
</html>
