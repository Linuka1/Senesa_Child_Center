<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login - Senesa Child Center</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="../style.css"> <!-- Main site CSS -->
        <link rel="stylesheet" href="admin-login.css"> <!-- Admin-specific styles -->
        <style>
            /* Stop visual capitalization on email input */
            input[type="email"] {
            text-transform: none !important;
            }

            .pw-field {
            position: relative;
            }

            .pw-field input[type="password"],
            .pw-field input[type="text"] {
            width: 100%;
            padding-right: 42px; /* space for the eye */
            }

            /* Neutralize global button styles for the eye */
            .pw-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
            width: auto !important;
            height: auto !important;
            box-shadow: none !important;
            cursor: pointer;
            line-height: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            }

            .pw-toggle:hover { opacity: 1; }
            .pw-toggle i { font-size: 18px; color: #8e8e8e; }


        </style>
    </head>
    <body>

        <!-- Header with Logo -->
        <header class="header">
            <a href="../code1.html" class="logo">
                <i class="fas fa-school"></i> Senesa Child Center
            </a>
        </header>

        <!-- Admin Login Section -->
        <section class="admin-login-section">
        <div class="login-box">
            <h2>Admin Login</h2>
            <p class="admin-note"><i class="fas fa-shield-alt"></i> Only authorized personnel are allowed to login.</p>
            <form action="login.php" method="POST" autocomplete="off">
                <input type="email" name="email" placeholder="Email" autocapitalize="none" required>
                <div class="pw-field">
                <input
                    id="admin-password"
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    autocomplete="current-password"
                />
                <button type="button" class="pw-toggle" aria-label="Show password">
                    <i class="far fa-eye"></i>
                </button>
                </div>

<!-- keep your Login submit button below as it is -->

                <input type="hidden" name="intended_role" value="Admin">
                <button type="submit" class="btn">Login</button>
            </form>

            <a href="../code1.html" class="back-home">‚Üê Back to Home</a>
        </div>
        </section>

        <script>
            (function () {
            const btn = document.querySelector('.pw-toggle');
            const input = document.getElementById('admin-password');
            if (!btn || !input) return;

            btn.addEventListener('click', function () {
            const show = input.type === 'password';
            input.type = show ? 'text' : 'password';
            this.innerHTML = show ? '<i class="far fa-eye-slash"></i>' : '<i class="far fa-eye"></i>';
            this.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
            });
        })();
        </script>

    </body>
</html>
